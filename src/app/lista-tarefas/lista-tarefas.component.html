<section>

<div  class="container shadow mb-3 p-3 list-title" [ngClass]="setDarkMode ? 'bg-dark' : 'bg-body'"  >
<div class="row p-3"> 
<div class="d-flex pb-3" > <i class="material-icons" [class]="icons"> {{icons}} </i> <h2 class="lead" [class.text-light]="setDarkMode">  {{periodo}} </h2> </div>
<ul  >
    
    <app-tarefa *ngFor="let t of tarefa | callback: filterPeriodo : periodo | callback: filterDay : showDay | sort: sortUrgente | sort: sortCompleted , let i = index " [i]="i" [t]="t" (tarefaClicked)="toggleCompleted(t)" (editClicked)="editTarefa(t)" (deleteClicked)="deleteTarefa(t)" > </app-tarefa>

    <app-botao-add [addDarkMode]="setDarkMode" [painelId]="painelId"></app-botao-add> 
</ul>
</div>

</div>


</section>
